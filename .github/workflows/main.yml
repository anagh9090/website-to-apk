name: Build AntherAI APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4  # Updated to v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build AntherAI with Make Script
        run: |
          chmod +x make.sh
          ./make.sh build webapk.conf

      - name: Upload AntherAI APK
        uses: actions/upload-artifact@v4  # FIXED: Updated from v3 to v4
        with:
          name: AntherAI-Signed-APK
          path: ./*.apk
