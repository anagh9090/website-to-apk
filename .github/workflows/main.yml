name: Build AntherAI APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platform-tools cmdline-tools;latest build-tools;33.0.2 platforms;android-33'

      - name: Link SDK for Jipok Script
        run: |
          ln -s $ANDROID_SDK_ROOT/cmdline-tools/latest ./cmdline-tools
          echo "[*] SDK Shortcut created"

      - name: Generate Keystore and Build
        run: |
          chmod +x make.sh
          # NEW: Create the digital signature key first
          ./make.sh keygen
          # Then build the APK using that key
          ./make.sh build webapk.conf

      - name: Upload AntherAI APK
        uses: actions/upload-artifact@v4
        with:
          name: AntherAI-Signed-APK
          path: ./*.apk
