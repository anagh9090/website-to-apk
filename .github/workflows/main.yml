name: Build AntherAI APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Make Script
        run: |
          chmod +x make.sh
          ./make.sh build webapk.conf
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: AntherAI-Release
          path: ./*.apk
